<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A journey thru my life in LEGO">
    <meta name="keywords" content="life, LEGO, timeline, journey, play, toy, AFOL, adult fan of LEGO">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Life in LEGO</title>
</head>

<body>
    <!---hero-outer, hero-image, site-title and nav code is taken and adapted from Code Institute Love Running Walkthru Project-->
    <section id="hero-outer">
        <div id="hero-image"></div>
        <div id="site-title">
            <a href="index.html">
                <h1>My Life in LEGO</h1>
            </a>
        </div>
    </section>
    <div class="topnav" id="menu">
        <a href="index.html">Home</a>
        <a href="childhood.html">Childhood</a>
        <a href="teens.html">Teens</a>
        <a href="adulthood.html">Adulthood</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!--Contact Form section. This is also in grid format to stay consistent with other pages-->
    <section class="form-section">
        <div class="page-title">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-form">
            <form action="https://formdump.codeinstitute.net/" method="post">
                <h2>Come join our LEGO fan community in Galway!</h2>
                <label for="fname">First Name: </label>
                <input type="text" class="user_input" id="fname" name="first_name" required><br>
                <label for="lname">Last Name: </label>
                <input type="text" class="user_input" id="lname" name="last_name" required><br>
                <label for="email">Email Address: </label>
                <input type="email" class="user_input" id="email" name="email_address" required><br><br>
                Please indicate where your interest in LEGO relates to: <br>
                <label for="sets">LEGO sets</label>
                <input type="radio" id="sets" name="query_area" value="sets" required>
                <label for="investment">Investment</label>
                <input type="radio" id="investment" name="query_area" value="investment" required>
                <label for="other">Other</label>
                <input type="radio" id="other" name="query_area" value="other" required><br><br>
                <label for="query_entry">Additional information(Optional):</label>
                <textarea class="query_entry" name="query_entry" rows="4" value="Optional"></textarea><br>
                <input class="send_button" type="submit" value="Submit">
            </form>
        </div>
    </section>
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("menu");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com/LEGO/" target="_blank" rel="noopener"
                    aria-label="Visit the LEGO Facebook page (opens in a new tab)"><i class="fa fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/LEGO_Group" target="_blank" rel="noopener"
                    aria-label="Visit the LEGO group Twitter page (opens in a new tab)"><i
                        class="fa fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/c/LEGO" target="_blank" rel="noopener"
                    aria-label="Visit the LEGO YouTube page (opens in a new tab)"><i class="fa fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/lego/" target="_blank" rel="noopener"
                    aria-label="Visit the LEGO Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
<!-- font awesome script -->
<script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
